<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>OHM Teacher/Student Interface</title>
        <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet">
<script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
        <script src="https://unpkg.com/@openhistoricalmap/maplibre-gl-dates@1.3.0/index.js"></script>
        <!-- for compatibility with maplibre -->
        <script>
            window.mapboxgl = window.maplibregl; 
        </script>
        <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-language/v1.0.0/mapbox-gl-language.js'></script>
        <link rel="stylesheet" href="styles/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div id="logo" class="nav-item">
                <img src="images/icons/logo.png"/>
                <h1>MapThingy</h1>
            </div>
            <div id="export" class="nav-item">
                <img src="images/icons/save.png">
                <h3>Save</h3>
                <h3>Save As</h3>
                <h3>Load</h3>
            </div>
            <div id="filter" class="nav-item">
                <img src="images/icons/filter.png">
                <div id="scroll">
                    <h3 id="labels">Labels</h3>
                    <h3 id="borders">Boundaries</h3>
                    <h3 id="land">Land</h3>
                    <h3 id="background">Background</h3>
                    <h3 id="rivers">Rivers</h3>
                </div>
                <h3>More...</h3>

            </div>
        </nav>
        <div id="map"></div>
        <script src="javascript/script.js" defer></script>
        <div id="slider-box">
            <div id="min-date-container">
                <div id="min-date-selection" class="invisible">
                    <input type="number" id="min-date-input"></input>
                    <select name="era" id="min-era-select">
                        <option value="BC">BC</option>
                        <option value="AD">AD</option>
                    </select>
                </div>
                <div id="min-date-box">
                    
                    <p id="min-date">67</p><p id="min-era">BC</p>
                    
                </div>
            </div>
            <div id="slider-container">
            <div id="current-date-display" class="invisible">0</div>
            <input id="slider" type="range" min="-67" max="67"></input>
            </div>

            <div id="max-date-container">
                <div id="max-date-selection" class="invisible">
                    <input type="number" id="max-date-input"></input>
                    <select name="era" id="max-era-select">
                        <option value="BC">BC</option>
                        <option value="AD">AD</option>
                    </select>
                </div>
                <div id="max-date-box">
                    <p id="max-date">67<p id="max-era">AD</p></p>
                </div>
            </div>
        </div>
    </body>
</html>
