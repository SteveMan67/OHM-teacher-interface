<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OHM Teacher/Student Interface</title>
        <link href="https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.css" rel="stylesheet">
<script src="https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.js"></script>
        <script src="https://unpkg.com/@openhistoricalmap/maplibre-gl-dates@1.3.0/index.js"></script>

        <link rel="stylesheet" href="styles/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <nav>
            <div id="logo" class="nav-item">
                <img id="logo-img" src="images/icons/logo.png"/>
                <h1>MapThingy</h1>
            </div>
            <div id="export" class="nav-item">
                <img id="save-img" src="images/icons/save.png">
                <h3 id="save-button">Save</h3>
                <h3 id="save-as">Save As</h3>
            </div>
            <div id="filter" class="nav-item">
                <img id="filter-img" src="images/icons/filter.png">
                <div id="scroll">
                </div>
                <h3 id="more-filters">More...</h3>

            </div>
        </nav>
        <div id="map-controls">
            <div id="position-controls">
                <div id="zoom-in">
                    <img id="zoom-in-img" src="/images/icons/plus.svg">
                </div>
                <div id="zoom-out">
                    <img id="zoom-out-img" src="/images/icons/minus.svg">
                </div>
                <div id="rotate" class="invisible"></div>
            </div>
            <div id="other-controls">
                <div id="layers-control">
                    <img id="layers-img" src="/images/icons/layers.svg">
                </div>
                <div id="globe">
                    <img id="globe-img" src="images/icons/globe.svg">
                </div>
                <div id="map-styles" class="invisible"></div>
            </div>
        </div>
        <div id="map"></div>
        <script src="javascript/script.js" defer></script>
        <div id="slider-box">
            <div id="min-date-container">
                <div id="min-date-box">
                    <div id="min-date-selection" class="invisible">
                        <input type="number" id="min-date-input" value="1776" inputmode="numberic" pattern="[0-9]*" autocorrect="off" spellcheck="off"></input>
                        <select name="era" id="min-era-select">
                            <option value="BC">BC</option>
                            <option value="AD" selected>AD</option>
                        </select>
                        <div id="selection-box"></div>
                    </div>
                    <p id="min-date">1776</p><p id="min-era">AD</p>
                </div>
            </div>
            <div id="slider-container">
            <div id="current-date-display" class="invisible">0</div>
            <input id="slider" type="range" min="1776" max="2025"></input>
            </div>

            <div id="max-date-container">
                <div id="max-date-box">
                    <div id="max-date-selection" class="invisible">
                        <input type="number" id="max-date-input" value="2025" inputmode="numberic" pattern="[0-9]*" autocorrect="off" spellcheck="off"></input>
                        <select name="era" id="max-era-select">
                            <option value="BC">BC</option>
                            <option value="AD" selected>AD</option>
                        </select>
                        <div id="selection-box"></div>
                    </div>
                    <p id="max-date">2025<p id="max-era">AD</p></p>
                </div>
            </div>
        </div>
        <div id="options-container" class="invisible">
            <div id="layer-selection" class="invisible">
                <div id="top">
                    <h2>Filters</h2>
                    <img id="filter-close-button" src="images/icons/close.svg">
                </div>
                <div id="filters">
                    <div id="column-1">
                        <!-- labels and borders -->
                         <div id="labels" class="filter">
                            <div id="labels" class="filter-head head">
                                <div class="centered-text">
                                    <h3>Labels</h3>
                                </div>
                                <img id="label-checkbox-img" src="./images/icons/unchecked-light.svg">
                            </div>
                            <div id="label-subcategories" class="subcategories">
                                <div id="capital-cities" class="filter-subcategory">
                                    <div class="centered-text">
                                        <h4>Capital Cities</h4>
                                    </div>
                                    <img id="capital-img" src="./images/icons/major-cities-light.svg">
                                </div>
                                <div id="minor-cities" class="filter-subcategory">
                                    <div class="centered-text">
                                        <h4>Minor Cities</h4>
                                    </div>
                                    <img id="minor-cities-img" src="./images/icons/minor-cities-light.svg">
                                </div>
                                <div id="state-labels" class="filter-subcategory">
                                    <div class="centered-text">
                                        <h4>States</h4>
                                    </div>
                                    <img id="state-labels-img" src="./images/icons/state-light.svg">
                                </div>
                                <div id="custom-markers" class="filter-subcategory">
                                    <div class="centered-text">
                                        <h4>Custom Markers</h4>
                                    </div>
                                    <img id="custom-markers-img"  src="./images/icons/custom-markers-light.svg">
                                </div>
                            </div>
                         </div>
                         <div id="borders" class="filter">
                            <div id="borders" class="filter-head head">
                                <div class="centered-text">
                                    <h3>Borders</h3>
                                </div>
                                
                                <img id="borders-checkbox-img" src="./images/icons/unchecked-light.svg">
                            </div>
                            <div id="border-subcategories" class="subcategories">
                                <div id="country-lines" class="filter-subcategory">
                                    <h4>Countries</h4>
                                    <img id="country-borders-img" src="./images/icons/country-light.svg">
                                </div>
                                <div id="state-lines" class="filter-subcategory">
                                    <h4>States</h4>
                                    <img id="state-borders-img" src="./images/icons/state-light.svg">
                                </div>
                            </div>
                         </div>
                    </div>
                    <div id="column-2">
                        <!-- background, rivers, and battles -->
                         <div id="background" class="filter head">
                            <div class="centered-text">
                                <h3>Background</h3>
                            </div>
                            <img id="background-img" src="./images/icons/background.svg">
                         </div>
                         <div id="rivers" class="filter head">
                            <div class="centered-text">
                                <h3>Rivers</h3>
                            </div>
                            <img id="rivers-img" src="./images/icons/river.svg">
                         </div>
                         <div id="battles" class="filter head">
                            <div id="battles-text" class="centered-text">
                            <h3>Battles</h3>
                            <h4>(experimental)</h4>
                            </div>
                            <img id="battles-img" src="./images/icons/battles.svg">
                         </div>
                    </div>
                </div>
            </div>
            <div id="loading-screen" class="invisible">
                <div id="spinner"></div>
                <p id="load-text">Loading...</p>
            </div>
            <div id="save-img-select" class="invisible">
                <div id="top">
                    <h2>Save As</h2>
                    <img id="save-as-close-button" src="images/icons/close.svg">
                </div>
                <hr>
                <ol>
                    <li>
                        <h3>Name</h3>
                        <input id="filename" type="text" placeholder="MapThingyDownload">
                    </li>
                    <li>
                        <h3>Filetype</h3>
                        <select id="filetype">
                            <option value=".png">.png</option>
                            <option value=".jpg">.jpg</option>
                        </select>
                    </li>
                    <li>
                        <h3>Resolution</h3>
                        <select id="resolution">
                            <option value="current">Current Resolution</option>
                            <option value="1080p">1920x1080</option>
                            <option value="4k">3160x2160</option>
                        </select>
                    </li>
                    <li>
                        <button id="download-button">Download</button>
                    </li>
                </ol>
                
            </div>
            
        </div>
        <div id="right-click" class="invisible">
            <ol id="right-click-list">
                <li id="add-marker">Place Marker</li>
            </ol>
        </div>
    </body>
</html>
