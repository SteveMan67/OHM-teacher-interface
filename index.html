<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OHM Teacher/Student Interface</title>
        <link href="https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.css" rel="stylesheet">
<script src="https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.js"></script>
        <script src="https://unpkg.com/@openhistoricalmap/maplibre-gl-dates@1.3.0/index.js"></script>

        <link rel="stylesheet" href="styles/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <nav>
            <div id="logo" class="nav-item">
                <img src="images/icons/logo.png"/>
                <h1>MapThingy</h1>
            </div>
            <div id="export" class="nav-item">
                <img id="save-img" src="images/icons/save.png">
                <h3 id="save-button">Save</h3>
                <h3 id="save-as">Save As</h3>
            </div>
            <div id="filter" class="nav-item">
                <img id="filter-img" src="images/icons/filter.png">
                <div id="scroll">
                    <h3 id="labels">Labels</h3>
                    <h3 id="borders">Boundaries</h3>
                    <h3 id="land">Land Cover</h3>
                    <h3 id="background">Background</h3>
                    <h3 id="rivers">Rivers</h3>
                </div>
                <h3 id="more-filters">More...</h3>

            </div>
        </nav>
        <div id="map"></div>
        <script src="javascript/script.js" defer></script>
        <div id="slider-box">
            <div id="min-date-container">
                <!-- <div id="min-date-selection" class="invisible">
                    <input type="number" id="min-date-input"></input>
                    <select name="era" id="min-era-select">
                        <option value="BC">BC</option>
                        <option value="AD">AD</option>
                    </select>
                </div> -->
                <div id="min-date-box">
                    <div id="min-date-selection" class="invisible">
                        <input type="number" id="min-date-input" value="1776"></input>
                        <select name="era" id="min-era-select">
                            <option value="BC">BC</option>
                            <option value="AD" selected>AD</option>
                        </select>
                        <div id="selection-box"></div>
                    </div>
                    <p id="min-date">1776</p><p id="min-era">AD</p>
                </div>
            </div>
            <div id="slider-container">
            <div id="current-date-display" class="invisible">0</div>
            <input id="slider" type="range" min="1776" max="2025"></input>
            </div>

            <div id="max-date-container">
                <!-- <div id="max-date-selection" class="invisible">
                    <input type="number" id="max-date-input"></input>
                    <select name="era" id="max-era-select">
                        <option value="BC">BC</option>
                        <option value="AD">AD</option>
                    </select>
                </div> -->
                <div id="max-date-box">
                    <div id="max-date-selection" class="invisible">
                        <input type="number" id="max-date-input" value="2025"></input>
                        <select name="era" id="max-era-select">
                            <option value="BC">BC</option>
                            <option value="AD" selected>AD</option>
                        </select>
                        <div id="selection-box"></div>
                    </div>
                    <p id="max-date">2025<p id="max-era">AD</p></p>
                </div>
            </div>
        </div>
        <div id="options-container" class="invisible">
            <div id="layer-selection" class="invisible">
                <div id="top">
                    <h2>Filters</h2>
                    <img id="filter-close-button" src="images/icons/close.png">
                </div>
                <hr>
                <ol id="filters">

                </ol>
            </div>
            <div id="loading-screen" class="invisible">
                <div id="spinner"></div>
                <p id="load-text">Loading...</p>
            </div>
            <div id="save-img-select" class="invisible">
                <div id="top">
                    <h2>Save As</h2>
                    <img id="save-as-close-button" src="images/icons/close.png">
                </div>
                <hr>
                <ol>
                    <li>
                        <h3>Name</h3>
                        <input id="filename" type="text" placeholder="MapThingyDownload">
                    </li>
                    <li>
                        <h3>Filetype</h3>
                        <select id="filetype">
                            <option value=".png">.png</option>
                            <option value=".jpg">.jpg</option>
                        </select>
                    </li>
                    <li>
                        <h3>Resolution</h3>
                        <select id="resolution">
                            <option value="current">Current Resolution</option>
                            <option value="1080p">1920x1080</option>
                            <option value="4k">3160x2160</option>
                        </select>
                    </li>
                    <li>
                        <button id="download-button">Download</button>
                    </li>
                </ol>
                
            </div>
            
        </div>
        <div id="rotate-phone">For the best experience, please rotate your phone.</div>
    </body>
</html>
